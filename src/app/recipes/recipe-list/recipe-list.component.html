<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let r of recipes; let i = index"
      [recipe]="r"
      [id]="i"
    ></app-recipe-item>
  </div>
</div>
